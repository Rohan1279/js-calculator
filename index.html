<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-mono">JS Calculator</h1>
    </header>
    <main>
        <div class="container mx-auto">
            <div id="output" class="">
                <div name="" id="output-field"
                    class="flex justify-center items-center mx-auto border-2 text-2xl w-2/4 h-16 my-5  font-mono text-center">
                </div>

            </div>
            <div id="input" class="bg-slate-400 w-2/5 mx-auto py-5 font-mono">

                <div class="grid grid-cols-3 font-mono  ">
                    <div  class="font-mono bg-indigo-500 col-span-3">
                        <button id="btn-clear" class="bg-zinc-300 text-xl w-10 h-10 text-center p-2 my-2 rounded-full ">C</button>
    
                        <button class="bg-zinc-300 text-xl w-10 h-10 text-center p-2 my-2 rounded-full ">()</button>
    
                        <button class="bg-zinc-300 text-xl w-10 h-10 text-center p-2 my-2 rounded-full ">%</button>
                        <button
                            class="bg-zinc-300 text-xl w-10 h-10 text-center p-2 my-2 rounded-full ">/</button>
                    </div>
                    <!-- digits container -->
                    <div id="digits-container" class="grid grid-cols-3 gap-x-5  col-span-2 bg-red-400 px-3">
                        <div class="order-last col-span-3 flex justify-center">
                            <button class="bg-zinc-300 text-xl w-10 h-10  p-2 my-2 rounded-full">0</button>
                        </div>

                    </div>

                    <div id="operators-container" class="flex flex-col font-mono items-center bg-blue-300">
                        
                        <button
                            class="bg-zinc-300 text-xl w-10 h-10 text-center p-2 my-2 rounded-full ">X</button>
                        <button
                            class="bg-zinc-300 text-xl w-10 h-10 text-center p-2 my-2 rounded-full ">-</button>
                        <button
                            class="bg-zinc-300 text-xl w-10 h-10 text-center p-2 my-2 rounded-full ">+</button>
                        <div class="mx-auto">
                            <button id="btn-equals"
                                class="bg-zinc-300 text-xl w-10 h-10 text-center p-2 my-2 rounded-full mx-auto font-mono">=</button>
                        </div>
                    </div>

                </div>


            </div>



    </main>
    <script src="src/app.js"></script>
</body>

</html>
